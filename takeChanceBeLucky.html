<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Date Night</title>
    <link rel="stylesheet" href="./css/takeChanceBeLucky.css" />
  </head>

  <body>
    <header>
      <div class="nav">
        <a href="index.html">
          <img
            src="./images/dateNightLogo.png"
            alt="Date Night logo"
            class="logo"
          />
        </a>
        <div class="nav-btn">
          <button class="home"><a href="./index.html">HOME</a></button>
          <button class="find-match">
            <a href="./findYourMatch.html">FIND YOUR PERFECT MATCH</a>
          </button>
        </div>
      </div>
    </header>

    <div class="tittel">
      <h1>Take a chance - Get LUCKY to night!</h1>
      <h2>Click on the screen for extra happiness</h2>
    </div>

    <!-- Trykk for og fÃ¥ tallet 6 -->

    <div class="placeholder-container">
      <p id="placeholder">?</p>
      <div class="lucky-button-container">
        <button id="button">CLICK FOR LUCKY NUMBER 6</button>
      </div>
    </div>

    <!-- Random user container -->

    <div class="wrapper-container">
      <div class="user-profile-container">
        <div class="profile-top">
          <h2>You got a MATCH!</h2>
          <img id="image" src="" alt="" />
          <div class="profile-info">
            <h2 id="name"></h2>
            <h3 id="gender"></h3>
            <div class="profile-info">
              <p id="age"></p>
              <div class="profile-info">
                <p id="location"></p>
              </div>
              <button class="delete-btn">DELETE</button>
              <button class="like-btn">&#10084; MATCH &#10084;</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Pop up Date Night -->

    <div class="tittel-date-night">
      <h1>You got a Date Night!</h1>
    </div>

    <script src="./js/takeChanceBeLucky.js"></script>
  </body>
</html>
